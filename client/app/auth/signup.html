<div id="signup">
  <h1>signup</h1>
  
  <form class="form-inline" ng-submit="signup()">

    <div class="form-group">
      <label class="sr-only">username</label>
      <input type="text" class="form-control" placeholder="username" name="username" ng-model='user.username' id="username">
    </div>

    <div class="form-group">
      <label class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password" ng-model='user.password' id="password">
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>
    
  </form>

  <a href="#/login">Login here</a>

</div>
